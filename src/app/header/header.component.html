<ion-header class="ion-no-border ion-padding">
  <ion-row id="header">
    <ion-col size="4">
      <a href="">
        <img src="../../assets/logo.png" alt="Instagram logo" srcset="">
      </a>
    </ion-col>
    <ion-col size="4" id="search-container">
      <ion-searchbar class="ion-text-center" placeholder="Pesquisar" searchIcon="search-outline"></ion-searchbar>
    </ion-col>
    <ion-col id="tabs-links">

      <ion-icon 
        class="hidden-mobile" 
        name="{{ this.getPath() == 'home' ? 'home' : 'home-outline' }}"
        routerLink="/home"
        routerDirection="root">
      </ion-icon>

      <ion-icon 
        name="add-circle-outline">
      </ion-icon>

      <ion-icon 
        name="heart-outline">
      </ion-icon>

      <ion-icon 
        name="{{ this.getPath() == 'direct' ? 'send' : 'send-outline' }}"
        routerLink="/direct"
        routerDirection="root">
      </ion-icon>

      <ion-icon class="hidden-mobile"
        routerLink="/explore"
        routerDirection="root"
        name="{{ this.getPath() == 'explore' ? 'compass' : 'compass-outline' }}">
      </ion-icon>

      <ion-icon class="hidden-mobile" name="person-outline" id="click-trigger">
      </ion-icon>

      <ion-popover 
      trigger="click-trigger" 
      triggerAction="click"
      id="profile-popover">
        <ng-template>
          <ion-content>
            <ion-row class="prof-popover-link" routerLink="/profile" onclick="{dismissModal()}">
              <ion-icon name="person-outline" ></ion-icon>
              Perfil
            </ion-row>
            <ion-row class="prof-popover-link">
              <ion-icon name="bookmark-outline"></ion-icon>
              Salvos
            </ion-row>
            <ion-row class="prof-popover-link">
              <ion-icon name="cog-outline"></ion-icon>
              Configurações
            </ion-row>
            <ion-row class="prof-popover-link" routerLink="/login">
              <ion-icon name="repeat-outline"></ion-icon>
              Trocar de conta
            </ion-row>
            <ion-row class="prof-popover-link" routerLink="/login">Sair
            </ion-row>
          </ion-content>
        </ng-template>
      </ion-popover>
      
    </ion-col>
  </ion-row>
</ion-header>
