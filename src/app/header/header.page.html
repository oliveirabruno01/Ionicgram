<ion-tabs>
  <ion-tab-bar slot="top" id="top-bar">
    <ion-grid>
      <ion-row>

        <ion-col size="4">
          <ion-row>
            <a href="">
              <img src="../../assets/logo.png" alt="Instagram logo" srcset="">
            </a>
          </ion-row>
        </ion-col>

        <ion-col size="4" class="hidden-mobile" id="search-container">
          <ion-row>
            <ion-searchbar placeholder="Pesquisar" searchIcon="search-outline"></ion-searchbar>
          </ion-row>
        </ion-col>

        <ion-col id="tabs-links">
          <ion-row>

            <ion-tab-button tab="home" class="hidden-mobile">
              <ion-icon name="{{ this.getPath() == 'home' ? 'home' : 'home-outline' }}"></ion-icon>
            </ion-tab-button>

            <ion-tab-button>
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-tab-button>

            <ion-tab-button>
              <ion-icon name="heart-outline"></ion-icon>
            </ion-tab-button>
        
            <ion-tab-button tab="direct">
              <ion-icon name="{{ this.getPath() == 'direct' ? 'send' : 'send-outline' }}"></ion-icon>
            </ion-tab-button>
        
            <ion-tab-button tab="explore" class="hidden-mobile">
              <ion-icon name="{{ this.getPath() == 'explore' ? 'compass' : 'compass-outline' }}"></ion-icon>
            </ion-tab-button>

            <ion-tab-button>
              <ion-icon name="person-outline" class="hidden-mobile"></ion-icon>
            </ion-tab-button>
          </ion-row>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-tab-bar>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" class="ion-padding-bottom hidden-desktop">
      <ion-icon size="small" name="{{ this.getPath() == 'home' ? 'home' : 'home-outline' }}"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="explore" class="ion-padding-bottom hidden-desktop">
      <ion-icon size="small" name="{{ this.getPath() == 'explore' ? 'compass' : 'compass-outline' }}"></ion-icon>
    </ion-tab-button>

    <ion-tab-button class="ion-padding-bottom hidden-desktop">
      <ion-icon size="small" name="person-outline"></ion-icon>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
